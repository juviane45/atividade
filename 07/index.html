<!DOCTYPE html>
<html>
  <head>
    <title>Fontes</title>
    <meta charset="utf-8" />
    <style>
      /* Fonte Serifada */
      .fontSerif {
        font-family: "Times New Roman", "Georgia", serif;
        font-size: 80px;
        color: #2c3e50; /* Cor de texto */
        font-weight: bold; /* Negrito */
        text-transform: uppercase; /* Maiúsculas */
      }

      /* Fonte Sans-Serif */
      .fontSansSerif {
        font-family: "Verdana", "Arial", sans-serif;
        font-size: 40px;
        color: #3498db; /* Cor de texto */
        font-style: italic; /* Itálico */
        text-align: center; /* Centralizar o texto */
      }

      /* Fonte Monoespaçada */
      .fontMonospace {
        font-family: "Courier New", "Lucida Console", monospace;
        font-size: 20px;
        color: #27ae60; /* Cor de texto */
        text-decoration: underline; /* Sublinhado */
      }

      /* Fonte Cursiva */
      .fontCursive {
        font-family: "Comic Sans MS", cursive;
        font-size: 30px;
        color: #e74c3c; /* Cor de texto */
        font-weight: normal; /* Peso normal */
        text-transform: capitalize; /* Primeira letra maiúscula */
      }

      /* Fonte Fantasia */
      .fontFantasy {
        font-family: "Impact", "Charcoal", fantasy;
        font-size: 50px;
        color: #f39c12; /* Cor de texto */
        font-weight: bolder; /* Mais negrito */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra do texto */
      }
    </style>
  </head>
  <body>
    <p class="fontSerif">Programação Web - Serifada</p>
    <p class="fontSansSerif">Programação Web - Sans-Serif</p>
    <p class="fontMonospace">Programação Web - Monoespaçada</p>
    <p class="fontCursive">Programação Web - Cursiva</p>
    <p class="fontFantasy">Programação Web - Fantasia</p>
  </body>
</html>
